<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST</title>
    <link rel="stylesheet" href="/style2.css">
    <script src="/longstring.js" defer></script>
    <script src="/questions.js" defer></script>
    <script src="/damage.js" defer></script>
</head>

<body>
    <h1 id="question">Questão</h1>
    <div class="button-container">
        <button id="btn1">Alternativa A</button>
        <button id="btn2">Alternativa B</button>
        <button id="btn3">Alternativa C</button>
        <button id="btn4">Alternativa D</button>
    </div>
    <div class="battle">
        <div class="character-container">
            <img src="/assets/playeridle.gif" height="250" width="250" id="player">
            <progress id="phealth" value="100" max="100"></progress>
        </div>
        <div class="character-container">
            <img src="/assets/enemyidle.gif" height="250" width="250" id="enemy"> 
            <progress id="ehealth" value="100" max="100"></progress>
        </div>
    </div>
    <audio id="myAudio" src="/assets/zin2.mp3"></audio>

    <div id="result" style="display: none;">
        <h2 id="resultMessage"></h2>
        <button id="tryAgain">Tentar Novamente</button>
    </div>

    <script>
       let points = 0;
let ehealth = 100; // Vida do inimigo
let phealth = 100; // Vida do jogador

function getRandomQuestion() {
    const randomQuestion = questions[Math.floor(Math.random() * questions.length)];
    return randomQuestion;
}

function displayQuestion() {
    const questionData = getRandomQuestion();
    document.getElementById("question").innerHTML = questionData.question;

    const answerButtons = document.querySelectorAll("[id^='btn']");
    answerButtons.forEach((button, index) => {
        if (index < questionData.answers.length) {
            button.innerHTML = questionData.answers[index];
            button.style.display = "block"; // Mostrar o botão se houver uma resposta
            button.onclick = () => checkAnswer(index, questionData.correctAnswerIndex);
        } else {
            button.style.display = "none"; // Ocultar o botão se não houver resposta
        }
    });
}

function checkAnswer(selectedIndex, correctIndex) {
    if (selectedIndex === correctIndex) {
        points += 1;
        ehealth -= 6; // Diminui a vida do inimigo
    } else {
        phealth -= 10; // Diminui a vida do jogador
    }

    updateScores();

    if (ehealth <= 0) {
        endGame("Você venceu!");
    } else if (phealth <= 0) {
        endGame("Você foi derrotado!");
    } else {
        displayQuestion(); // Mostrar uma nova pergunta
    }
}

function updateScores() {
    document.getElementById("ehealth").value = ehealth;
    document.getElementById("phealth").value = phealth;
}

function endGame(message) {
    document.getElementById("result").style.display = "block";
    document.getElementById("resultMessage").innerText = message;
    document.querySelector(".button-container").style.display = "none"; // Ocultar botões de resposta
}

document.getElementById("tryAgain").onclick = () => {
    points = 0;
    ehealth = 100;
    phealth = 100;
    updateScores();
    document.getElementById("result").style.display = "none";
    document.querySelector(".button-container").style.display = "block"; // Mostrar botões de resposta
    displayQuestion();
};

// Iniciar o jogo
displayQuestion();

// Reproduzir áudio ao carregar a página
window.onload = function() {
    var audio = new Audio('/assets/zin2.mp3'); 
    audio.play().catch(function(error) {
        console.log('Playback failed:', error);
    });
};
    </script>
</body>
</html>
