<head> <link rel="stylesheet" href="/style.css">
  
   <script src="/longstring.js" defer></script>
  <script src="/questions.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title>settings</title>
</head>
  <body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Game Settings</h2>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="difficulty">Difficulty:</label>
                        <select class="form-control" id="difficulty">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="sound">Sound:</label>
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="sound" checked>
                            <label class="custom-control-label" for="sound">Enabled</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="music-volume">Music Volume:</label>
                        <input type="range" class="custom-range" id="music-volume" min="0" max="100" value="50">
                        <div class="d-flex justify-content-between">
                            <span>0</span>
                            <span>100</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sound-effects-volume">Sound Effects Volume:</label>
                        <input type="range" class="custom-range" id="sound-effects-volume" min="0" max="100" value="50">
                        <div class="d-flex justify-content-between">
                            <span>0</span>
                            <span>100</span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Settings</button>
                </form>
            </div>
        </div>
    </div>
</body>
